[package]
name = "rust-server"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.3", features = [] }

[dependencies]
tiny_http = "0.12.0"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
ts-rs = "6.2.1"
directories = "5.0.0"
similar = "2.2.1"
rayon = "1.7.0"
ahash = "0.8.3"
once_cell = "1.17.1"
mime_guess = "2.0.4"
loggers = {path = "./loggers"}
notify = "5.1.0"
tauri = { version = "1.3", features = ["api-all"] }

[profile.dev]
#incremental = false

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
#debug = true
strip = true
lto = true
codegen-units = 1

# Set the default for dependencies.
[profile.dev.package."*"]
opt-level = 3
