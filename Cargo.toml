[package]
name = "rust-server"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tiny_http = "0.12.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.83"
ts-rs = "6.2.0"
directories = "4.0"
similar = "2.1.0"
rayon = "1.5.3"
ahash = "0.8.0"
once_cell = "1.13.0"
mime_guess = "2.0.4"
loggers = {path = "./loggers"}

[profile.dev]
opt-level = 2
#strip = true
#incremental = false

[profile.release]
#debug = true
opt-level = "z"
strip = true
lto = true
codegen-units = 1

# Set the default for dependencies.
[profile.dev.package."*"]
opt-level = 3

#[features]
## cargo build --features internal-git
#internal-git = []

