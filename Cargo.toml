[package]
name = "rust-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tiny_http = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
ts-rs = "6.1"
cached = "0.34.0"
directories = "4.0"

[profile.release]
strip = true  # Automatically strip symbols from the binary.