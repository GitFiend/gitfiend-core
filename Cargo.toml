workspace = { members = ["core_lib", "server", "app/src-tauri"], resolver = "2" }

[profile.dev]
#opt-level = 1
#incremental = false

[profile.release]
#debug = true
strip = true
lto = true
codegen-units = 1

# Set the default for dependencies.
[profile.dev.package."*"]
#opt-level = 3

#[lints]
#redundant_closure_call = true