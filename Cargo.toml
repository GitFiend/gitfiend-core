[package]
name = "rust-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tiny_http = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
ts-rs = {version = "6.2.0", features = ["format"] }
cached = "0.34.0"
directories = "4.0"
similar = "2.1.0"
rayon = "1.5.3"
ahash = "0.7.6"
async-process = "1.4.0"

[profile.dev]
#opt-level = 3
incremental = false

[profile.release]
#debug = true
strip = true